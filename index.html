<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ludopédagogie Math</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3>Remplissez l'espace vide avec le bon nombre ou opérateur.</h3>
      <div id="question"></div>
      <button id="submit-btn">Soumettre</button>
      <p id="error-msg">Erreur</p>
    </div>
    <div class="controls-container">
      <p id="result"></p>
      <p id="welcome">Bonjour et bienvenue dans ce jeu ludopédagogique qui vous permettra de réviser les bases des mathématiques, à savoir les additions, les soustractions et les multiplications.</p>
      <button id="start-btn">Démarrer</button>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
